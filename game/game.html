<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,600i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game.css">
  <title>Game</title>
</head>

<body>
  <div class="mygame">
    <!-- info -->
    <div class="image container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">
          <img src="/game/img/undraw_game-3.1.svg" class="img-fluid" alt="Responsive image" style="width: 290px">

        </div>
      </div>
    </div>
    <div class="container mt-3 info">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="text-center ">
            <div class="card-body startgame mt-1 pb-2 mb-5">

              <div class="brainImg text-center"> <img src="/game/img/brain-1710293.svg" alt
                  style="width: 120px;height: 120px">
              </div>
              <h4 class="pt-2">This game tests your powers of concentration</h4>


              <h2 class="card-title pt-2 text-white">HOW TO PLAY</h2>
              <h5 class="card-text"> Decide if the word inside it matches its colour.</h5>
              <button class="btn btn-primary gamestart btn-lg mb-3">START</button>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!--game-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="rounded text-center game">
            <div class="card-body mb-5 ">
              <div class="d-flex justify-content-center">
                <div class="count text-white">
                  <h5 class="pt-2">TRIES LEFT</h5>
                  <h4 class="countDown">10</h4>
                </div>
              </div>
              <div class=" d-flex justify-content-center py-5">
                <div class="rndshape square  d-flex justify-content-center align-items-center">
                  <h2 class="randcolor text-white text-center"></h2>
                </div>
              </div>
              <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-danger rounded-circle incorrect">
                  <i class="fas fa-times fa-3x"></i></button>
                <button type="button" class="btn btn-success rounded-circle correct"><i
                    class="fas fa-check fa-3x"></i></button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- result -->
    <div class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content ">
          <div class="modal-header d-flex justify-content-center text-white">
            <h1 class="modal-title">RESULT</h1>
          </div>
          <div class="modal-body text-center  mb-3">
            <h2 class="card-text scorepoints">Modal body text goes here.</h2>

            <button type="button" class="btn btn-secondary playagain mb-2 mt-2">Try Again</button>

          </div>

        </div>
      </div>
    </div>
  </div>
  <!--footer-->
  <footer class="footer">
    <div class="d-flex justify-content-center align-items-center">
      <p class="my-2 m-0">Ciprian Boamba &copy2020</p>
    </div>
  </footer>











  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="game.js"></script>
</body>

</html>
