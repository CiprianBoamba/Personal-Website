<body>
  <div class="myWeather">
    <div class="container-weather mt-5">
      <!--search-->
      <div class="container search">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card text-center searchCard mt-3">
              <div class="card-header">
                <h1>Weather</h1>
              </div>
              <div class="card-body ">

                <form id="search">
                  <div class="input-group">
                    <input type="text" required class="form-control inputSearch rounded-pill"
                      placeholder="Enter a city " aria-label="Recipient's username with two button addons"
                      aria-describedby="button-addon4">
                    <div class="input-group-append" id="button-addon4">
                      <button type="submit" class="btn  btn-info rounded-circle ml-2 bSearch">
                        <i class="fas fa-search"></i>
                      </button>


                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="ermes col-md-6 mx-auto">
            <div class="alert alert-danger text-center mt-3">
              City not found!Too Many Requests!
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="offline col-md-6">
            <div class="alert alert-danger text-center mt-3">
              Please check your internet conection !
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="ermes1 col-md-6">

              City not found!

          </div>

      </div>

      <!--geocode-->
      <div class="container coordinatsResults mt-3 mb-3">

          <div class="col-md-6 text-center mx-auto ">
            <div class="card">
              <div class="card-body test1 ">

              </div>
            </div>
          </div>
        </div>
      </div>






      <!--Weather Details-->

      <div class="container   mt-5">
        <div class="row">
          <div class="col-md-6 mx-auto ">

            <div class="card weatherDetails mb-5">


              <div class="card-body">
                <div class="wicon"></div>
                <h3 class="wlocation mb-2"></h3>
                <div class=" d-flex flex-row justify-content-between">
                  <h4 class=" wdesc pt-3"></h4>

                  <!-- Button trigger modal -->
                  <button type="button" class="btn  bwicon" data-toggle="modal" data-target="#exampleModalCenter">
                    <img id=" wicon" class="wicon" src="" alt="Weather icon" width="" height="">
                  </button>
                </div>
                <div class=" d-flex flex-row justify-content-between">
                  <h5 class="card-text wdate pt-3"></h5>
                  <h1 class="wdegree"></h1>
                </div>


              </div>
              <div class="wforecas text-center mb-2 ">
                <button class="btn btn-outline-warning wforecast " type="button" data-toggle="collapse"
                  data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Forecast
                </button>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="collapse-content">

                    <div class="collapse" id="collapseExample">


                      <table class="table table-sm table-borderless">

                        <tbody>
                          <tr>
                            <td class="fday1date  padl align-middle"></td>
                            <td>
                              <img id="wicon" class="fday1icon float-right" src="" alt="Weather icon">
                            </td>
                            <td class="fday1temp align-middle"></td>
                          </tr>
                          <tr>
                            <td class="fday2date padl align-middle"></td>
                            <td>
                              <img id="wicon" class="fday2icon float-right" src="" alt="Weather icon">
                            </td>
                            <td class="fday2temp align-middle"></td>
                          </tr>
                          <tr>
                            <td class="fday3date align-middle"></td>
                            <td>
                              <img id="wicon" class="fday3icon float-right" src="" alt="Weather icon">
                            </td>
                            <td class="fday3temp align-middle"></td>
                          </tr>
                          <tr>
                            <td class="fday4date align-middle"></td>
                            <td>
                              <img id="wicon" class="fday4icon float-right" src="" alt="Weather icon">
                            </td>
                            <td class="fday4temp align-middle"></td>
                          </tr>
                          <tr>
                            <td class="fday5date align-middle"></td>
                            <td>
                              <img id="wicon" class="fday5icon float-right" src="" alt="Weather icon">
                            </td>
                            <td class="fday5temp align-middle"></td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title " id="exampleModalCenterTitle ">Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class=" detailsw">
                        <ul class="list-group text-center">
                          <li class="list-group-item list-group-item-success wcloud"></li>
                          <li class="list-group-item list-group-item-success wwind"></li>
                          <li class="list-group-item list-group-item-success whumid"></li>
                          <li class="list-group-item list-group-item-success wpress"></li>
                        </ul>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
